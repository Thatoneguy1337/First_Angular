


<div>
    <form (ngSubmit)="submit()" [formGroup]="loginForm">
        <div><h2>Login</h2></div>
    <label>
     <h5>Email</h5>   
    <input type="email" placeholder="SeuEmail@gmail.com" formControlName="email">
    <p *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.value !== null"
    >O Email é um campo obrigatório !</p>
    <p *ngIf="loginForm.get('name')?.errors?.['minlength']">
        O nome precisa conter pelo menos 8 caracteres
    </p>

    </label>

    <label>
       <h5>Senha</h5>
       <input type="password" placeholder="password" formControlName="password"> 
       <p *ngIf="loginForm.get('name')?.errors?.['minlength']">
        O nome precisa conter 8 caracteres
      </p>
      <p *ngIf="loginForm.get('name')?.errors?.['maxlength']">
        O nome precisa conter no máximo 8 caracteres
      </p>
    </label>
    
    <div><button type="submit">Entrar</button></div>

    </form>

</div>
